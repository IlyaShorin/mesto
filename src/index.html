<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <section class="profile__avatar">
        <div class="profile__avatar-overlay">
        </div>
        </section>
        <div class="profile__info">
          <div class="profile__alignment">
            <h1 class="profile__name"></h1><button type="button" class="profile__button-edit"><img src="./images/edit-button.svg" alt="Кнопка редактирования" class="profile__button-edit-pencil"></button>
          </div>
          <p class="profile__title"></p>
        </div>
        <button type="button" class="profile__button-add"><img src="./images/add-button.svg" alt="Кнопка добавления" class="profile__button-add-plus"></button>
      </section>
      <ul class="cards">
      </ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Илья Шорин</p>
    </footer>
  </div>
  <template class="cards-template">
    <li class="cards__item">
      <img src="#" alt="#" class="cards__image">
      <button type ="button" class="cards__delete-button"></button>
      <div class="cards__caption">
        <p class="cards__title"></p>
        <div class="cards__like">
          <button type="button" class="cards__button"></button>
          <p class="cards__counter"></p>
        </div>
      </div>
    </li>
  </template>
  <section class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__button-close popup__button-close_profile"></button>
      <form name="popup-form" class="form form-profile" novalidate>
        <h2 class="popup__heading">Редактировать Профиль</h2>
          <input type="text" name="name" class="popup__input popup__input-profile-name" id="popup__input-profile-name" required minlength="2" maxlength="40" pattern="^[A-Za-zА-Яа-яЁё\s -]+$" autofocus>
          <span class="popup__input_type_error" id ="popup__input-profile-name-error"></span>
          <input type="text" name="title" class="popup__input popup__input-title" id="popup__input-title" required minlength="2" maxlength="200">
          <span class="popup__input_type_error" id="popup__input-title-error"></span>
        <button type="submit" class="popup__button-save popup__button-save-profile">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_cards">
    <div class="popup__container">
      <button type="button" class="popup__button-close popup__button-close_cards"></button>
      <form name="popup-form" class="form form-cards"novalidate >
        <h2 class="popup__heading">Новое место</h2>
          <input type="text" name="name" placeholder="Название" class="popup__input popup__input-card-name" id="popup__input-card-name" required minlength="1" maxlength="30" autofocus>
          <span class="popup__input_type_error" id="popup__input-card-name-error"></span>
          <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input-link" id="popup__input-link" required>
          <span class="popup__input_type_error" id="popup__input-link-error"></span>
        <button type="submit" class="popup__button-save popup__button-save-card">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_figure">
    <div class="popup__container popup__container_figure">
      <button type="button" class="popup__button-close popup__button-close_figure"></button>
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
    </div>
  </section>
  <section class="popup popup_delete-card">
    <div class="popup__container popup__container_delete-card">
      <button type="button" class="popup__button-close popup__button-close_delete-card"></button>
      <form name="popup-form" class="form form-delete-card" novalidate>
        <h2 class="popup__heading">Вы уверены?</h2>
        <button type="submit" class="popup__button-save popup__button-delete-card">Да</button>
      </form>
    </div>
  </section>
  <section class="popup popup_avatar">
    <div class="popup__container popup__container_avatar">
      <button type="button" class="popup__button-close popup__button-close_avatar"></button>
      <form name="popup-form" class="form form-avatar" novalidate>
        <h2 class="popup__heading">Обновить аватар</h2>
        <input type="url" name="link" placeholder="Ссылка на картинку" class="popup__input popup__input-avatar-link" id="popup__input-avatar-link" required>
        <span class="popup__input_type_error" id="popup__input-avatar-link-error"></span>
        <button type="submit" class="popup__button-save popup__button-avatar">Сохранить</button>
      </form>
    </div>
  </section>
</body>
</html>
